<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!--

<body>
  <div>
  <h1 id="title">Survey Form</h1>
  </div>
  <div id="form-outer">
  <p id="description">Let us know how you improve your program skills.</p>
    <div>
  <form id="survey-form">
    <div class="rowTab">
    <div class="labels">
    <label id="name-label" for="name">Name:</label>
    </div>
    <div class="rightTab">
      <input autofocus id="name" name="name" type="text" placeholder="Enter your name" class="input-field" required>
      </div>
    </div>
    <div class="rowTab">
    <div class="labels">
    <label id="email-label">Email:</label>
    </div>
    <div class="rightTab">
    <input id="email" name="email" type="email" placeholder="Enter your email" class="input-field" required>
    </div>
    </div>
    <div class="rowTab">
    <div class="labels">
      <label id="number-label">Age:</label></div>
    <div class="rightTab">
    <input id="number" name="age" type="number" placeholder="Enter your age" min="0" max="120" class="input-field" required>
    </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which option best describes your current role?</label>
      </div>
    <div class="rightTab">
    <select id="dropdown" class="dropdown">
      <option value="student">Student</option>
<option value="job">Full Time Job</option>
<option value="learner">Full Time Learner</option>
<option value="preferNo">Prefer not to say</option>
      <option value="other">Order</option>
    </select>
    </div>
      </div>
    <div class="rowTab">
          <div class="labels">
        <label for="userranking">What do you think about your program skills?</label>
      </div>
    <div class="rightTab">
      <ul style="list-style: none;">
   <li class="radio"> <input type="radio" value="great" name="feedback" class="userRatings">Great
      
    <li class="radio"><input type="radio" value="good" name="feedback" class="userRatings">Good
      <li class="radio"><input type="radio" value="good" name="feedback" class="userRatings">Not Good
    </div>
      </div>
      <div class="rowTab">
    <div class="labels">
        <label for="languages">Which languages you can use?<br>(Check all that apply): </label>
      </div>
    <div class="rightTab">
      <ul>
  <li class="checkbox"><input type="checkbox" name="perfer" value="python" class="languages">Python
    <li class="checkbox"> <input type="checkbox" name="perfer" value="c" class="languages">C
      <li class="checkbox"> <input type="checkbox" name="perfer" value="c++" class="languages">C++
        <li class="checkbox"> <input type="checkbox" name="perfer" value="c#" class="languages">C#
          <li class="checkbox"> <input type="checkbox" name="perfer" value="Java" class="languages">Java
            <li class="checkbox"> <input type="checkbox" name="perfer" value="javascript" class="languages">JavaScript
        
      </div>
        </div>
        <div class="rowTab">
          <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
    <div class="rightTab">
  <textarea name="message" rows="10" cols="30" class="input-field">
</textarea>
          </div>
    </div>
    <input id="submit" type="submit" value="Submit">
    </form>
    </div>
  </div>
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
